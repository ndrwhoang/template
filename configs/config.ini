[general]
seed=123

[dataset]
train_p=0.8

[model]
pretrained_name=microsoft/deberta-v3-xsmall
n_classes=2
dropout=0.5
pretrained_hidden_dim=768
hidden_size=512

[training]
run_name=test_run
test_run=True
seed=123
train_bs=32
eval_bs=32
n_workers=8
n_epochs=10
n_accumulate_steps=4
precision=bfloat16
offload_optimizer=True
offload_parameters=True
cpu_checkpointing=False
no_cuda=False
training_out=/shared/training_out


[optimizer]
alg=adafactor
scheduler=constant_with_warmup
lr=0.0001
weight_decay=0.0
adam_beta1=0.9
adam_beta2=0.999
adam_epsilon=1e-08


[path]
train=train.jsonl
val=val.jsonl
test=test.jsonl
predict=test.jsonl